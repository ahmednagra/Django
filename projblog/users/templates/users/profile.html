{% extends 'appblog/base.html' %}
{% block content %}
    <div class="content-section">
        <!-- Frofile card start-->
        <div class="card" style="border-radius: 15px; background-color: #93e2bb">
            <div class="card-body p-4 text-black">
            <div>
                <h6 class="mb-4">{{ user.username }}</h6>
                <div class="d-flex align-items-center justify-content-between mb-3">
                <p class="small mb-0"><i class="far fa-clock me-2"></i>3 hrs</p>
                <p class="fw-bold mb-0">$90</p>
                </div>
            </div>
                <div class="d-flex align-items-center mb-4">
                    <div class="flex-shrink-0">
                        <img src="{{user.profile.image.url}}" alt="Generic placeholder image"
                        class="img-fluid rounded-circle border border-dark border-3" style="width: 70px" />
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <div class="d-flex flex-row align-items-center mb-2">
                            <p class="mb-0 me-2">{{user.email}}</p>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-dark btn-rounded btn-sm" data-mdb-ripple-color="dark" >
                                + Follow
                            </button>
                            <button type="button"class="btn btn-outline-dark btn-rounded btn-sm" data-mdb-ripple-color="dark" >
                                See profile
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                <p class="my-4 pb-1">52 Posts</p>
  
                <button class="btn btn-success btn-rounded btn-block btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">
                    Update Profile</button>
            </div>
       
            <!-- Frofile card Ends Here-->
        </div><br>
        
         <!--Profile Update Form--> 
        <div class="collapse multi-collapse" id="multiCollapseExample2">   
            <div class="container">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        <table class="table table-striped">
                            {{ user_form.as_table }} 
                            {{ profile_form.as_table }}
                        </table> 
                    <button type="submit" class="btn btn-outline-success btn-lg  ms-3">update</button> 
                    <a  href="{% url 'password_change' %}">Change Password</a> 
                </form>    
            </div>
        </div>    
</div>   
{% endblock content %}
